    const LikeButton = props => {
        // hook변수(일반 지역변수를 state화)
        const [liked, setLiked] = React.useState(Boolean(Number(props.liked)) );
        if(liked == true){
            return (
                <h2>You liked this. thanks</h2>
            );
        }
        return (
            <button onClick={()=>{
                setLiked(true);
            }}>
            지금은 아니라도 좋아요 클릭
            </button>
        );

    };
    </script>
  <script type="text/babel">
    ReactDOM.createRoot(document.getElementById('root')).render(
      <div>
        jQuery : <LikeButton liked="1"/><br/>
        React : <LikeButton liked="0"/>
      </div>
    );
