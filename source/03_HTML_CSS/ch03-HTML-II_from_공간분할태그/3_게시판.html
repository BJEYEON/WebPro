<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table{
            border-collapse:collapse; /* tr border주기위해*/
        }
        tr{
           border-top : 1px solid green;
           border-bottom : 1px solid green;
        }
        td{ padding : 5px 10px} /*위 우 하좌*/
    </style>
    <script>
        function chk() {
            // submit 안 일어나는 조건 : frm.title.value.trim()==''이거나 frm.writer.value는 2글자 미만
            /*if (frm.title.value.trim() == "") { // "", 0은 false
                alert("제목은 필수입력 사항입니다");
                frm.title.value = "";
                frm.title.focus(); // frm.title에 포커스시킴(커서가 깜빡깜박)
                return false;*/
            } else if (frm.writer.value.length < 2) {
                alert('작성자명은 2글자 이상 입력하세요');
                frm.writer.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form action="" name="frm" onsubmit="return chk()">
        <table>
            <caption><h3>게시판</h3></caption>
            <!--유효성 검사 우선순위: 태그 유효성 검사 > 자바스크립트 유효성 검사-->
            <tr>
                <td>제 목</td>
                <td><input type="text" name="title" size="30" required="required"/></td>
            </tr>
            <tr>
                <td>작성자</td>
                <td><input type="text" name="writer" size="30" /></td>
            </tr>
            <tr>
                <td>본문</td>
                <td>
                    <textarea name="content" cols="32"rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>첨부파일</td>
                <td><input type="file" name="filename" /></td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="입력" />
                    <input type="reset" value="취소" />
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
