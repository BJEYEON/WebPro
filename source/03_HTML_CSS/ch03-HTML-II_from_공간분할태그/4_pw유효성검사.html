<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function chk() {
            // submit 안 일어날 조건 : id를 4글자 미만입력, 비밀번호=='', 두비밀번호 불일치
            if (frm.id.value.trim().length < 4) {
                alert('아이디는 4글자 이상 필수 입력입니다');
                frm.id.focus();
                return false;
            } else if (!frm.pw.value.trim()) {
                alert('비밀번호를 입력하세요');
                frm.pw.focus();
                return false;
            } else if (frm.pw.value != frm.pwChk.value) {
                alert('비밀번호를 확인하세요');
                frm.pw.value = "";
                frm.pwChk.value = "";
                frm.pw.focus();
                return false
            }
            return true;
        }
    </script>
</head>
<body>
    <form action="" name="frm" onsubmit="return chk()">
        <table>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="id" /></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pw" /></td>
            </tr>
            <tr>
                <td>비밀번호 확인</td>
                <td><input type="password" name="pwChk" /></td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="제출" />
                </th>
            </tr>
            
            
            
            </table></form>
</body>
</html>
