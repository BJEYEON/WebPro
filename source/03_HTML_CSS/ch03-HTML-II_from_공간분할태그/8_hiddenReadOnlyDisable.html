<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!-- hidden, readOnly(전송) vs disable(전송불가)-->
    <form action="">
        <input type="hidden" name="replyNo" value="4" />
        disable data <input type="text" disabled="disabled" name="disableParam" value="전송안댐" /><br />
        readOnly data <input type="text" readonly="readonly" name="readParam" value="Read Only" /><br />
        <input type="submit" />
    </form>
</body>
</html>
