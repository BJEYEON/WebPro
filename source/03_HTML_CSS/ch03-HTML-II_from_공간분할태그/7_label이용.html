<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        b {color:red}
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <ul>
                <li>
                    <label for="name">이름 <b>*</b></label>
                    <input type="text" name="id" id="name" required ="required" autofocus="autofocus" />
                </li>
                <li>
                    <label for="id">아이디 <strong>*</strong></label>
                    <input type="text" name="id" id="id" required="required" />
                </li>
                <li>
                    <label for="pw">비 &nbsp; 번 <strong>*</strong></label>
                    <input type="text" name="pw" id="pw" required="required" />
                </li>
            </ul>

        </fieldset>
        <fieldset>
            <legend>추가 입력 사항</legend>
            <ul>
                <li>
                    <label for="tel">전화번호</label>
                    <input type="email" name="email" id="email" />
                </li>
                <li>
                    사용기술
                    <input type="checkbox" name="tech" value="java" id="java" />
                    <label for="java">JAVA</label>
                    <input type="checkbox" name="tech" value="dbms" id="dbms" />
                    <label for="dbms">DBMS</label>
                    <input type="checkbox" name="tech" value="html" id="html" />
                    <label for="html">HTML/CSS</label>
                </li>
            </ul>
        </fieldset>
        <p><center><input type="submit"/></center></p>
    </form>
</body>
</html>
