<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--정규표현식(regex)
        1. 참조 (http://goo.gl/HLntbd) 위키백과
        2. 간략문법
            \d (숫자와 매치, [0-9]와 동일)
            \D (숫자가 아닌 것)
            \w (영문자나 숫자, [a-zA-Z0-9]와 동일)
            \W (영문자나 숫자가 아닌 문자)
            . (\n을 제와한 문자)
            {2,4} (2,4회 반복, m<n)
            +   (1회 이상 반복)
            *   (0번 이상 반복)
            ?   (0번이나 1번 반복)
            [가-힣] (한글)
        3. 정규표현식 연습장 : http:// https://regexr.com/, http://www.regexpal.com
            ex1. 전화번호
            ex2. 이메일
            ex3. 주민번호 [0-9]{6}-[1-4][0-9]{6}
        -->
    <form>
        <fieldset>
            <legend>필드에 입력형식의 힌트도 주고, 패턴도 확인하는 인터페이스</legend>
            <ul>
                <li>
                    연락처 <input type="text" name="tel"
                               placeholder="000-0000-0000/00-0000-0000"
                               pattern="[0-9]{2,3}.\d{3,4}.\d{4}"
                               title="전화번호 형식이 맞지 않습니다"
                               required="required" />
                </li>
                <li>
                    이메일 <input type="text" name="email"
                               placeholder="아이디@domain.com/아이디@domain.co.kr"
                               title="이메일 형식이 맞지 않습니다"
                               pattern="\w+@[0-9a-zA-Z]+(\.\w+){1,2}" />
                </li>
            </ul>


        </fieldset>
        <p>
            <center>
                <input type="submit" value="입력완료" />
                <input type="reset" value="입력취소" />
            </center>
        </p>
    </form>

</body>
</html>
