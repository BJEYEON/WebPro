<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--페이지 설정관련 = 디자인, 동적인 부분(db는 안돼)-->
    <meta charset="utf-8" /><!--utf8(초중종성 조합저장) 김설믜/ euc-kr (한글완성형)-->
    <title>첫예제</title>
    <style>/* 디자인 영역css/css3*/
       body{
           background-color : lightgoldenrodyellow;
           font-size : 30pt;
       }
    </style>
    <script> /* 동적인부분(db연결안됌) = 자바스크립트 문법(jQuery, react)문법*/
        var name = prompt("이름은 ?", "홍길동"); //취소를 클릭하면 'null'리턴
        if (name != "null" && name != "") {
            document.write(name + "반갑습니다<br>");
        }
    </script>
</head>
<body>
    <!-- body부분에는 웹문서에 출력될 정보 -->
    안녕하세요<br />
    오늘부터 웹표준 &nbsp;&nbsp;&nbsp;수업시작합니다
</body>
</html>
