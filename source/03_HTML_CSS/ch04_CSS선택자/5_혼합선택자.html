<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {border:1px solid gray;}
        #header{ /*id 선택자는 #*/
            width:600px; margin:0 auto;
            text-align:center; /*글씨 가운데 정렬(수평)*/
            background-color:yellow;
            text-decoration: underline; /*밑줄*/
        }
        #wrap{
            width:600px; margin: 0 auto;
            background-color: aqua;
            overflow:hidden; /*수평으로 하고 픈 태그의 부모단*/
            text-align:center; /*글씨와 그림 가운데 정렬(수평)*/
        }
        #wrap #content { /*블록타입의 태그를 수평*/
            float:left;
            width:350px; /*#content = 가로(350px) + 테두리(2px) = 352px*/
            height:300px;
        }
        /*#wrap #content .odd{

        }*/
        #wrap #content .menu1, #wrap #content .menu3{ /*class선택자 앞에는 .*/
            font-size :1.5em; /* 원래 글씨 크기의 1.5배*/
        }
        #wrap #content .menu2{
            font-weight : bold; /*글씨 진하게*/
        }
        #wrap #side_banner { /*블록타입의 태그를 수평*/
            float: left;
            width:246px; /* #side_banner = 가로(246px) + 테두리(2px) = 248px*/
            height:300px;
        }
        #wrap #side_banner img{
            width:150px;
            border:3px solid white;
        }
        #footer{
            clear:both;
            width:600px;
            margin: 0 auto;
            text-align:center;
            background-color:yellow;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>HEADER</h1>
    </div>
    <div id="wrap">
        <div id="content">
            <h3>CONTENT</h3>
            <ul>
                <li class="menu1 odd">menu1</li>
                <li class="menu2">menu2</li>
                <li class="menu3 odd">menu3</li>
                <li class="menu2">menu4</li>
                <li class="menu1 odd">menu5</li>
            </ul>

        </div>
        <div id="side_banner">
            <h3>BANNER</h3>
            <a href="http://www.daum.net">
                <img src="https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png" alt="로고"
            </a>
        </div>

    </div>
    <div id="footer">
        <h1>FOOTER</h1>
    </div>
</body>
</html>
