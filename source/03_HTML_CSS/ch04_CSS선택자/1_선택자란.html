<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        /*html문서의 특정 부분을 선택해서 css속성을 변경하는 목적*/
        div{
            background-color: #ffd800;
            border: 5px solid #ff0000;
        }
        h1#id1{background-color:green;}
    </style>
</head>
<body>
    <h1 id="id1">제목</h1>
    <p>본문 p</p>
    <div>
        <h1>div 밑에 h1태스</h1>
        <p>div 밑에 p태그</p>
    </div>
    <div>여기도 div</div>
</body>
</html>
