<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div#wrap {
            width: 350px;
            /*margin: 0 auto;
            border: 1px solid gray;*/
        }
        #header{
            color:orange;
            text-align:center;
        }
        #section{
            border-top:1px solid #777777;
            border-bottom:1px solid gray;
        }
        #section h4[title^='남자']{
            background:url('ch04/man.png') no-repeat;
            padding: 0 0 0 30px; /*연여백 위 우 하 좌*/
        }
        #section h4[title^='여자']{
            background:url(ch04/woman.png) no-repeat;
            padding-left: 30px;
        }
        #section p{
            text-align:center; /*가운데 정렬*/
        }
        #section a{
            color:darkblue;
            text-decoration:none; /*밑줄 없앰*/
        }
        #section a[href$='.docx']{
            background:url('ch04/word.png')center right no-repeat;
            padding: 0 30px 0 0;
        }
        #section a[href$='.xlsx']{
            background: url(ch04/excel.png) center right no-repeat;
            padding-right:30px;
        }
        #footer{
            text-align:center;
            color:#aaaaaa;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <h1>객실안내</h1>
        </div>
        <div id="section">
            <h4 title="남자 도미토리">남자 도미토리</h4>
            <ul>
                <li>공동취사실 및 욕실 사용</li>
                <li>1인 20,000원(비수기), 25,000원(성수기)</li>
            </ul>
            <h4 title="여자 도미토리">여자 도미토리</h4>
            <ul>
                <li>취사 기구 완비 실내 욕실 사용</li>
                <li>1인 30,000원(비수기), 40,000원(성수기)</li>
            </ul>
            <p><a href="ch04/intro.docx">유의사항 다운로드</a></p>
            <p><a href="ch04/intro.xlsx">객실자료 다운로드</a></p>
        </div>
        <div id="footer">
            <p>서울시 서대문구 신촌로</p>
        </div>
    </div>
</body>
</html>
