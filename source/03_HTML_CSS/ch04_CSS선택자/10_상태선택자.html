<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        input:focus{
            background-color:yellow;
            border:2px solid green;
            outline:0;
        }
        input:disabled{
            color:sandybrown;
        }
        input:enabled{
            font-size:0.7em;
        }
    </style>
</head>
<body>
    <form>
        이름 <input type="text" name="name" /><br />
        아뒤 <input type="text" name="id" /><br />
        시급 <input type="text" name="sal" value="10000" disabled="disabled" /><br />
        생일 <input type="date" name="birth" value="1998-12-12" readonly="readonly" /><br />
        <input type="submit" />
    </form>
</body>
</html>
