<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            opacity: 0.7;
            border: 1px solid red;
        }

        #div1 {
            position: absolute; /*절대 좌표*/
            /*기본값은static: 블록형태로 쌓아간다*/
            top: 0;
            left: 0;
            background-color: red;
        }

        #div2 {
            position: fixed;
            top: 100px;
            left: 100px;
            background-color: blue;
        }

        #div3 {
            position: absolute;
            top: 350px;
            left: 350px;
            width: 300px;
            height: 300px;
            background-color: green;
            opacity: 1;
        }

        #div4 {
            position: absolute;
            top: 50px;
            left: 50px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="div1">div1</div>
    <div id="div2">div2</div>
    <div id="div3">
        div3
        <div id="div4" style="border:1px solid green;">div4</div>
    </div>
</body>
</html>
