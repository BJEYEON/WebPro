<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div{width:100px; height:100px; border:1px solid black; font-weight:bold;}
        /*display 속성에 들어갈 수 있는 값: block, inline, inline-block, none*/
        div:nth-child(1){background-color:red;}
        div:nth-child(2){background-color:green; display:block; margin:10px;}
        div:nth-child(3){background-color:blue; display:block;}
        div:nth-child(4){background-color:yellow; display:inline; margin:20px;}/*inline 속성: width, height무시, 여백도 옆여백 유효, 위아래 여백은 무시*/
        div:nth-child(5){
            display:none; /*안보이게*/
        }
        div:nth-child(6){
            background-color:red; display:inline-block; /*height, width, margin유효*/
        }
        div:nth-child(7){
            background-color:green; display:inline;
        }
    </style>
</head>
<body>
    <div>content1</div>
    <div>content2</div>
    <div>content3</div>
    <div>content4</div>
    <div>content5</div>
    <div>content6</div>
    <div>content7</div>
    <div>content8</div>
</body>
</html>
