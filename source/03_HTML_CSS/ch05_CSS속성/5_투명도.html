<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        /*페이지 초기화*/
        *{margin:0; padding:0}
        li{
            list-style:none;
            width:200px; height:100px; background:red;
            display:inline-block;
        }
        li:nth-child(1){opacity:1; /*디폴트*/}
        li:nth-child(2){opacity:0.7; /*opacity 속성값: 0~1, 0:완전투명/1:완전불푸명*/}
        li:nth-child(3){opacity:0.2;}
    </style>
</head>
<body>
    <ul>
        <li>우리나라 만세</li>
        <li>우리나라 만세</li>
        <li>우리나라 만세</li>
    </ul>
</body>
</html>
