<head>
    <meta charset="utf-8" />

    <style>
        *{margin:0; padding:0;}
        div{width:200px; height:200px; font-weight:bold;}
        div#content0{background-color:red;}
        div#content1{background-color:green; padding:20px;} /*240*240*/

                background-color: pink; /*(200+40+40+4)*(200+40+40+4)*/
                padding: 20px;
                margin: 20px;
                border: 2px solid red;
            }
    </style>
</head>

    <div id="content0">200*200</div>
    <div id="content1">200*200<br />(padding만)</div>
    <div id="content2">200*200<br />(boder만)</div>
    <div id="content3">200*200<br />(margin만)</div>
    <div id="content4">200*200<br />(margin,padding,border)</div>
