<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #contain{
            width:700px; margin:0 auto; border:1px solid gray;
        }
        #header{
            height:50px; line-height:50px; text-align:center;
            background-color:lightgray;
        }
        #wrap{
            height:200px;
            position:relative; /*자식태그가 부모인 wrap을 벗어나지 않는용도*/
        }
        #wrap #content1{
            width:400px; height:180px; background-color:red;
            position:absolute;
            top:10px; left:10px;
            z-index:99; /*z-index가 큰값이 위로*/
        }
        #wrap #content3{
            width:320px; height:180px; background-color:yellow;
            position:absolute;
            top:20px; right:15px;
            z-index:-99; /*z-index가 작은 값이 아래로*/
        }
        #footer{
            height:50px; line-height:50px; text-align:center;
            background-color:lightgray;
        }
    </style>
</head>
<body>
    <div id="contain">
        <div id="header">HEADER</div>
        <div id="wrap">
            <div id="content1">content1(빨강)</div>
            <div id="content3">content2(노랑)</div>
        </div>
        <div id="footer">FOOTER</div>
    </div>
</body>
</html>
