<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table{
            background-color: #000000; /*검정*/
            margin : 10px 20px 10px 20px; /*밖여백 위, 우, 하, 좌*/
        }
        tr{
            background-color: #ffffff; /*흰색*/
        }
        td{
            padding: 5px 10px; /*안여백 :위, 우, 하, 좌*/
        }
    </style>
</head>
<body>
    <table>
        <caption>병합이 없는 기본 테이블</caption>
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
            <td>1행4열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
            <td>2행4열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <td>3행2열</td>
            <td>3행3열</td>
            <td>3행4열</td>
        </tr>
    </table>
    <table>
        <caption>병합(열병합, 행병합)이 있는 기본 테이블</caption>
        <tr>
            <th colspan="3">제목1,2,3</th>
            <th>제목4</th>
        </tr>
        <tr>
            <td colspan="2">1행1열</td>
            <td>1행3열</td>
            <td>1행4열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td rowspan="2">2,3행<br />3열</td>
            <td>2행4열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <td>3행2열</td>
            <td>3행4열</td>
        </tr>
    </table>
</body>
</html>
