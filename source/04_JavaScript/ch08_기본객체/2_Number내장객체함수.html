<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var num = 273.55903; //var num = new Number(273.55903)
        document.write('num = ' + num + '<br>');
        document.write('num의 지수형 표현:' + num.toExponential(5) + '<br>'); //2.73559*10의 2승
        document.write('num 소숫점1자리까지(반올림):' + num.toFixed(1) + '<br>');
        // math.round(숫자) : 소수점에서 반올림
        document.write('num 소수점 1자리까지(반올림): ' + Math.round(num*10)/10 + '<br>');
        document.write('num 소수점 1자리까지(반올림): ' + Math.round(num, 1) + '오답<br>');
    </script>
</head>
<body>

</body>
</html>
