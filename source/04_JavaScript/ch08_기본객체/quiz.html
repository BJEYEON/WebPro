<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        table {width:350px; margin:20px auto; padding:20px 10px;}
        table, input[type='text'], input[type='password'] {
           border: 1px solid #385d81;
           padding: 2px;
        }
        input[type='submit'], input[type='reset'], input[type='button'], button{
           background-color: #385d81;
           border:0; outline:0;
           color:white; 
           border-radius: 3px;
           padding:10px 20px;
           margin:5px;
        }
        td, th { padding:5px 10px; text-align:center;}
     </style>
   
    <script>
        var patternNum = /[0-9]/; //숫자패턴
        var patternSpc = /[~`!@#$%^&*()_\-+=\[\]\\{}|\:;"'<>,\.?\/]/; //특수문자패턴
        var patternEmail = /^[a-zA-Z0-9]{2,}@[a-zA-Z0-9]+(\.[a-zA-Z]+){1,2}$/; //이메일패턴
        var patternEng = /[a-zA-Z]/; //대소문자ㅠㅐ턴
        function chk(){
            let ename = frm.ename.value.trim();
            let pw = frm.pw.value.trim();
            let pwchk = frm.pwchk.value.trim();

            if (ename.length < 2 && patternSpc.test(ename) || patternNum.test(ename)){
                alert('이름은 2글자 이상이어야 하고 특수문자와 숫자는 포함될 수 없습니다.');
                frm.ename.focus();
                return false;
            }else if (!patternEmail.test(frm.mail.value.trim())){
                alert('메일형식에 맞추세요.')
                frm.mail.focus();
                return false;

            }else if (!pw){
                alert('비밀번호를 입력하세요');
                frm.pw.focus();
                return false;
            } else if(!patternEng.test(pw) || !patternNum.test(pw) || !patternSpc.test(pw) || pw.length<4){
                alert('비밀번호는 대소문자를 포함하여 4글자 이상이어야 합니다.');
                frm.pw.focus();
                return false
            }
            else if (pw != pwchk){
                alert('비밀번호가 일치 하지 않습니다.');
                frm.pw.value = "";
                frm.pwchk.value = "";
                frm.pw.focus();
                return false;
            }

            }
        
    </script>
</head>
<body>
    <form action="" name="frm" onsubmit="return chk()">
        <table>
            <tr>
                <td>이름</td>
                <td><input type="text" name="ename" /></td>
            </tr>
            <tr>
                <td>메일</td>
                <td><input type="text" name="mail" /></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pw" /></td>
            </tr>
            <tr>
                <td>비밀번호 확인</td>
                <td><input type="password" name="pwchk" /></td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="회원가입" />
                    <input type="button" value="취소" />
                    <input type="button" value="로그인" />
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
