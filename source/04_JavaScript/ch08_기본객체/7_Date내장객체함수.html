<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script src="dateInterval.js"></script>
    <script>
        let now = new Date();
        document.write('now: ' + now + '<br>');
        document.write('날짜와 시간: ' + now.toLocaleString() + '<br>');
        document.write('오늘: ' + now.toLocaleString() + '<br>');
        document.write('시간: ' + now.toLocaleString() + '<br>');
        let openday = new Date(2023,5,26,9,30,0); //개강시점(23,6,26)
        let limitday = new Date(2023,11,11,13,30,0); //수료시점(23,12,11)
        document.write('now ~ openday 날짜 : ' + now.getIntervalDay(openday) + '일<br>');
        document.write('now ~ openday 날짜 : ' + openday.getIntervalDay(now) + '일<br>');
        document.write('지금~수료까지 날짜: ' + now.getIntervalDay(limitday) + '일<br>');
    </script>
</head>
<body>

</body>
</html>
