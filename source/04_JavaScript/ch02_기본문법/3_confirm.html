<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var answer = confirm("확인 취소 중 선택 : 수강신청 하시겠습니까?");
        //document.write("결과:" + answer + "/타입:" + typeof(answer));
        /* ==: 같은지 여부(값만 일치. 타입은 일치해도 일치하지 않아도됌)
          ===: 같은지 여부(타입과 값이 모두 일치)

        */
        if (answer === true){
            document.write("확인을 누르셨네");

        }else{
            document.write("취소를 누르셨네");
        }
    </script>
