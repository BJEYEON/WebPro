<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script src="4_replaceAll.js"></script>
    <script>
        
        let students = [{name:'김', kor:99, math:99, eng:97, sci:99},
                        {name:'박', kor:90, math:99, eng:91, sci:99}];
        students.push({name:'이', kor:87, math:90, eng:79, sci:87});
        students.push({name:'장', kor:86, math:91, eng:89, sci:58});
        students.push({name:'윤', kor:85, math:92, eng:92, sci:28});
        for(var i in students){
            students[i].getSum = function(){
                return this.kor+ this.math + this.eng + this.sci;
            };
            students[i].getAvg = function(){
                return this.getSum() / 4; //소숫점유지
            };
            students[i].toString = function(){
                var output = '';
                for(var key in this){
                    if(key!='getSum' && key!='getAvg' && key!='toString'){
                        output += key + ':' + this[key] + ' ';
                    }else if (key == 'getSum'){
                        output += key.substring(3) + ':' + this[key]() +' ';
                    }else if(key == 'getAvg'){
                        output += key.substring(3) + ':' + this[key]() + '<br>';
                    }//if
                }//for
                return output;
             };//toString
        }//for
        //1. 일반 for문
        var out = '';
        for(let i=0; i<students.length; i++){
            out += i + '번째:';
            out += students[i];
        }
        document.write(out);
        //alert(out.toString().replaceAll('<br>', '\n'));
        //alert(replaceAll(out.toString(), '<br>', '\n'));
        //2. for-in문
        for(var i in students){
            document.write(i + '번째:' + students[i]);
        }
        document.write('<hr>');
        //3. for- of문 :idx미포함 
        for(var s of students){
            document.write(s);
        }
        document.write('<hr>');
        //4. foreach() : 인덱스포함
        students.forEach(function(data, i){
            document.write(i + '번째: '  + data);
        });
        document.write('<hr>')
        //5. foreach() : 인덱스 미포함
        students.forEach(function(data){
            document.write(data);
        });

    </script>
</head>

</html>
