<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        let id = setTimeout(function(){
            alert('3초지났다');
        }, 3000);
        
        var cnt = 0;
        let nowTime = new Date().getTime(); //현재 밀리세컨
        while(new Date().getTime() < nowTime + 2000){
            cnt++;
        }
        //alert('2초동안' + cnt + '번 while문 수행');
        //settimeout중지
        //clearTimeout(id);
        document.write('2초동안' + cnt + '번 while문 수행');
    </script>
</head>
<body>

</body>
</html>
