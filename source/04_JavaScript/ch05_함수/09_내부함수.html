        //함수의 충돌을 피하기 위한 방법 :내부함수 ,자기호출함수


       function pythagoras(width, height){
        var sqaure = x=> x*x; //충돌 방지를 위해 함수 안에 넣음
            return Math.sqrt(sqaure(width) + sqaure(height));//math.sqrt루트를반환
       } 
       
    </script>
    <script>/*b가 만든부분 : sqaure(w,h,hypotenuse) :직각삼각형인지 여부 return*/
        function sqaure(width, height, hypotenuse){
            return (width*width + height*height) === (hypotenuse*hypotenuse);
