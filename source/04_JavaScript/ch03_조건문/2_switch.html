<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var su = parseInt(prompt('정수를 입력하세여'));//실수를 입력할경우true댐
        switch(su%2){
            case 0: document.write('짝수를 입력하셨네'); break;
            case 1:
            case -1:document.write('홀수를 입력하셨네'); break;
            default: document.write('수를 입력하지 않으셨습니다');
        }
    </script>
</head>
<body>

</body>
</html>
