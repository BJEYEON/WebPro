<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        h1{cursor: pointer;}
    </style>
    <script>
        window.onload = function(){

            // var h1 = document.querySelector('h1');
            // var h1 = document.querySelectorAll('h1')[0];
            var h1 = document.getElementsByTagName('h1')[0];
            var p = document.getElementsByTagName('p')[0];
            var cnt = 0;
            for(var key in h1){
                cnt++;
                if(key.substring(0,2)=='on'){

                    p.innerHTML += key + ':' + h1[key] + '<br>';
                    //기본 이벤트 모델 (고전 이벤트 모델) : 이벤트 속성에 funtion을 할당
                    // on으로 시작하는 속성 : 이벤트 속성 ex.onclick
                    // 이벤트 이름 : click
                    //이벤트 속성 변수 : onclick
                    //이벤트 리스너 함수
                    let whenClick = function(){
                        alert('진짜 클릭했네');
                    };
                    h1.onclick = whenClick;
                };
            }
            p.innerHTML += 'h1태그 문서 객체의 속성 갯수는' + cnt
        };
    </script>
</head>
<body>
    <h1>click해봐</h1>
    <p></p>
</body>
</html>
