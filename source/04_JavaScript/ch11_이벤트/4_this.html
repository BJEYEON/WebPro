<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function(){
            var header = document.getElementsByClassName('header'); //배열
            for (var i in header){
                header[i].onclick = function(){
                    //this : 클릭이벤트가 발생된 컴포넌트 객체. this사용시 화살표 함수 사용 불가
                    this.style.color = 'red';
                    this.style.border = '2px solid orange';
                };
            }
        }
    </script>
</head>
<body>
    <h1 class="header">click1</h1>
    <h1 class="header">click2</h1>
    <h1 class="header">click3</h1>
    <h1 class="header">click4</h1>
    <h1 class="header">click5</h1>
</body>
</html>
