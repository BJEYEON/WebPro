<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        h1{cursor: pointer;}
    </style>
    <script>
        window.onload = function(){
            var head = document.querySelector('h1');
            head.addEventListener('click', ()=>{
                alert('진짜 클릭했네');
            });
        };
    </script>
</head>
<body>
    <h1>click해봐</h1>
</body>
</html>
