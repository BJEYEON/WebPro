<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        p{text-align: center;}
    </style>
    <script>
        window.onload = function(){
            document.querySelector('form').onsubmit = function(){
                let pw = document.querySelector('input[name="pw"]');
                let pw1 = document.getElementsByName('pw1')[0];
                if (!pw.value){
                    alert('비밀번호를 입력하세요');
                    pw.focus();
                    return false; //이벤트 제한(디폴트 이벤트가 실행 안되도록)
                }else if (pw.value != pw1.value){
                    alert('비밀번호를 확인하세요');
                    pw.value = '';
                    pw1.value = '';
                    pw.focus();
                    return false;
                }
            };
        };
    </script>
</head>
<body>
    <form>
        <p>pw <input type="password" name="pw"></p>
        <p>pw <input type="password" name="pw1"></p>
        <p><input type="submit"></p>
    </form>
</body>
</html>
