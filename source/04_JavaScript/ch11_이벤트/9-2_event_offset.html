<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        img{
            position: absolute;
            /* left:1000px;
            right:100px;*/
            z-index: -9; 
            display: none;
        }
    </style>
    <script>
        window.onclick = function(){
            let msg = document.querySelector('p.msg');
            let img = document.getElementsByTagName('img')[0];
            let x = event.offsetX;
            let y = event.offsetY;
            msg.innerHTML = '좌표값: ' + x + ',' + y;
            img.style.display = 'inline'; // block, inline-block모두가능
            img.style.left = (x-5) + 'px';
            img.style.top = (y-5) + 'px';
        };
    </script>
</head>
<body>
    <p class="msg">클릭하면 클릭한 곳으로 마차가 옮겨지고 좌표가 출력돼요</p>
    <img src="img/car.gif" alt="마차">
</body>
</html>
