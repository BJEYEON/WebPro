<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        table{width: 900px; margin: 0 auto;}
        td{text-align: center; padding: 2px;}
    </style>
    <script>
        document.write('<table>');
        document.write('<caption><h2>2~9단 구구단</h2></caption>');
        document.write('<tr>');
        for(let i=2; i<=9; i++){
            document.write('<td>' + i + '단 </td>');
        }
        document.write('<br>');
        //2~9단 까지 출력
        for(let j=1; j<=9; j++){
            document.write('<tr>');
            for(let i=2; i<=9; i++){
                document.write('<td>'+ i + '*' + j +'=' + (i*j) + '</td>');
            }
            document.write('<br>');
        }
        document.write('</table>')
    </script>
</head>
<body>

</body>
</html>
