<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        // foreach(반복), push(배열추가), pop(배열삭제), slice vs splice(배열 추출)
        let arr = ['0가', '1나', '2다', '3라', '4마', '5마'];
        // slice는 배열의 원본은 바꾸지 않고 새로운 배열 반환
        let sliceArr = arr.slice(2,5); //2번째 인덱스 부터 5번째 앞 인덱스 까지 추출
        document.write('원본 arr:' + arr + '<br>');
        document.write('sliceArr:' + sliceArr + '<br>');
        // splice(n,m) // n번째 인덱스 부터m개 제거
        arr.splice(3,2);
        document.write('원본 arr:' + arr + '<br>');
    </script>
</head>
<body>

</body>
</html>
