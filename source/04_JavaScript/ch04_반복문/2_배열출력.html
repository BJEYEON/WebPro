<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var arr = [272,32, '홀길동'];
        //1. 일반for문
        document.write('<h3>1. 일반포문이용</h3>');
        for (let i=0; i<arr.length; i++){
            document.write(i + '번째:' + arr[i] + '<br>');
        }
        //2. for-in(object나 array에서 모두사용))
        document.write('<h3>2. for-in문이용</h3>');
        for(var i in arr){
            document.write(i + '번째' + arr[i] + '<br>');
        }
        //3. foreach이용1
        document.write('<h3>3. forEach()함수이용</h3>');
        // 배열명:arr
        // 데이터:273, 32, 홍길동
        //인덱스:0,1,2
        arr.forEach(function(data, i){
            document.write(i + '번째:' + data + '<br>');
        });
        document.write('<h3>4. foreach()함수 이용(인덱스를 사용안할때)</h3>');
        arr.forEach(function(data){
            document.write(data + '<br>')
        });
        //4. foreach이용2
    </script>
</head>
<body>

</body>
</html>
