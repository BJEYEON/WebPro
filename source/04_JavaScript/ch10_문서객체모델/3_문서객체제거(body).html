<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        span {color: red;}
    </style>
    <script>
        function append(){
            document.body.innerHTML += '<h1>Header</h1>';
            var head = document.querySelectorAll('h1');
            for(var i in head){
                head[i].innerHTML += '<span>#</span>';
            }
        }
        function remove(){
            var h1 = document.getElementsByTagName('h1');// 배열
            if(h1.length>0){
                document.body.removeChild(h1[0]);
            }else{
                alert('지울 h1태그가 없습니다')
            }
        }
        function removeAll(){
            var h1 = document.getElementsByTagName('h1'); //배열
            let cnt = h1.length; //지워야할 횟수
            for(let i=0; i<cnt; i++){
                document.body.removeChild(h1[0]);
            }
        }
    </script>
</head>
<body>
    <button onclick="append()">h1태그 하나 추가하기</button>
    <button onclick="remove()">h1태그 하나 제거하기</button>
    <button onclick="removeAll()">h1태그 싹 다 제거하기</button>
    
    <h1>header</h1>
    <h1>header</h1>
    <h1>header</h1>
</body>
</html>
