<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #wrap {width:450px; margin: 0 auto;}
        #wrap h1{color:red; margin-top:50px; text-align:center;}
        #wrap h3{
          padding:20px; margin:10px; border:1px solid red;
          text-align:center; border-radius: 10px;
          font-size: .9em;
          cursor: pointer;
        }
      </style>
    
    <script>
        window.onload = function(){
            //parent와 child간의 데이터 통신
            //parent에서 할 일: child창  openg하기
            //child이서 할 일: opener(parent)의 데이터 받아, 내 document객체 뿌리기
            //                 닫을때 내 document 객체의 데이터를 opener의 id로 뿌리기
            var name = opener.document.getElementById('name').value;
            var date = opener.document.getElementById('date').value;
            var parentData = document.getElementById('parentData'); //내 document태그 객체
            parentData.innerHTML = '넘어온 이름:' + 
                                    (name? name:'없음') + 
                                    ', 날짜: ' + (date? date:'없음');
            var modifyName = document.getElementById('modifyName');
            modifyName.value = name;
        };
        function sendData(part){
            var modifyName = document.getElementById('modifyName').value;
            opener.document.getElementById('name').value = modifyName;
            opener.document.getElementById('part').innerHTML = '<b>' + part + '</b>';
            close();
        }
    </script>
</head>
<body>
    <div id="wrap">
        <h1>인사 정보 시스템</h1>
        <hr>
        <h2 id="parentData"></h2>
        <h2>이름수정가능<input type="text" id="modifyName"></h2>
        <hr>
        <h3 onclick="sendData('인사')">인사로 하고 닫기</h3>
        <h3 onclick="sendData('재무')">재무로 하고 닫기</h3>
        <h3 onclick="sendData('회계')">회계로 하고 닫기</h3>
        <h3 onclick="sendData('개발')">개발로 하고 닫기</h3>
    </div>
</body>
</html>
