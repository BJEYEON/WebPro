<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #wrap{width:300px; margin: 50px auto;}
        #wrap h1{width:250px; padding:20px 10px;
                 margin:30px 15px; border:1px solid red;
                 background-color: lightpink;
                 border-radius: 10px 40px;
                 text-align:center;
                 font-size:0.9em;
                 cursor: pointer;
        }
        #wrap input, #wrap span {width:150px; height:20px;display:inline-block; 
                border:1px solid pink;
        }
        #wrap p {text-align:center;}
      </style>
    
    <script>
        let childOpen = function(){
            let child = open('4_child.html', '', 'wid=600, height=600, left=100');
            if(!child){
                alert('팝업차단해주세요.');
            }
        };
    </script>
</head>
<body>
    <div id="wrap">
        <p>사원이름 : <input type="text" id="name"></p> <!-- child로 보내려면 id줘야함 -->
        <p>파트명칭: <span id="part"></span></p>
        <p>결제일자 <input type="date" id="date"></p>
        <h1 onclick="childOpen()">인사정보 파트선택</h1>
    </div>
</body>
</html>
