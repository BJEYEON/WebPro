<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title>INDEX</title>
    <script>
        window.onload = function(){
            //방법1) 1. h1생성 2.textnode생성 3. textNode를 h1에 연결 (추가) 4. h1을 body에 추가
            var h1 = document.createElement('h1');
            var textNode = document.createTextNode('추가한 h1태그안의 text');
            h1.appendChild(textNode);
            document.body.appendChild(h1);
            //방법2) 1.img태그 생성 2.src속성 변경 3.img를 body에 추가
            var img = document.createElement('img');
            img.setAttribute('src', 'img/red.jpg');
            img.setAttribute('alt', '체리');
            document.body.appendChild(img);
            // 방법3) innerHTML이용
            document.body.innerHTML += '<h2>방법3으로 추가</h3>';
        };
    </script>
</head>
<body>
    <h1>TEXT NODE</h1>
    <img src="img/orange.jpg" alt="오렌지">
</body>
</html>
