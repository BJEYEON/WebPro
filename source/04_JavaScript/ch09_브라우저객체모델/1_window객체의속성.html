<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var abc;
        let cnt = 0;
        for (let key in window){ //alert, confirm등 우리가 일반함수처럼 사용한 함수는 window객체안의 속성
            
            document.write(cnt++ + key + ':' + window[key] + '<br>');
        }
        document.write('<hr>');
        window.onload = function(){ //onload:이벤트 속성 변수
            alert('윈도우가 로드됨');
        };
        var fun = function(){};//일반함수
        for (let key in window){
            if(key=='onload' || key=='fun' || key=='cnt'){
                document.write(key + ':' + window[key] + '<br>');
            }
        }
    </script>
</head>
<body>

</body>
</html>
