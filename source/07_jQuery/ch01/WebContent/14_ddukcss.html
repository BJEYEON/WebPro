<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		table td {
			width: 100px; height: 100px; background-color: #aaffaa;
		}
		.tdRed {background-color: red; color: red;}
		.dduk{
		background-image: url(img/dduk.jpg);
		background-size: 100px;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script>
		var dduk = parseInt(Math.random()*9);
		$(document).ready(function() {
			$('td').click(function(){
				$('td').removeClass('tdRed');
				$(this).addClass('tdRed');
				if(dduk == Number($(this).text())){
					$('.result').text('축하축하 맞췄어요');
					$(this).addClass('dduk');
					$('td').off()// 맞추면 'td'에대한 모든것제거
				}else{
					$('.result').text('거기가 아니에요. 비밀인디' + dduk);
				}
			});
			
		});
	</script>

</head>
<body>
	<table>
		<tr><td>0</td><td>1</td><td>2</td></tr>
		<tr><td>3</td><td>4</td><td>5</td></tr>
		<tr><td>6</td><td>7</td><td>8</td></tr>
	</table>
		<p class=result>선택한 곳이 맞는지 답 뿌리는 곳</p>
</body>
</html>
