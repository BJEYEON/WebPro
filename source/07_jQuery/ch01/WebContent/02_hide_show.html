<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script>
		/* $(document).ready(function() {
			//jquery문법: window가 load되었을 때 실행
		}); */
		$(function() { //위꺼랑 똑같음 window가 load되었을때 실행
			//jquery : $('선택자').action();
			$('*').css('color', 'blue').css('margin', '20px');
			$('p').click(function(){
				$(this).hide('fast');
			});
			$('#showPtag').click(function(){
				$('p').show('slow');
			});
			$('button#hideP1').click(function(){
				$('p#p1').hide();
			});
			$('button#hidePtag').click(function(){
				$('p').hide();
			});
		});
	</script>

</head>
<body>
	<h1>이곳은 header</h1>
	<p>1. 이 p태그를 클릭하면 숨겨져요</p>
	<p>2. 이 p태그를 클릭하면 숨겨져요</p>
	<p id="p1">요거 p1하나만 숨겨지는 버튼을 만들어요</p>
	<button id="showPtag">p태그들이 다 나타나요</button>
	<button id="hideP1">p1하나만 숨겨져요</button>
	<button id="hidePtag">p태그들이 다 숨겨져요</button>
</body>
</html>
