<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		table td {
			width: 100px; height: 100px; background-color: #aaffaa;
		}
		.tdRed {background-color: red; color: red;}
	</style>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script>
		$(document).ready(function() {
			$('td').click(function(){
				$('td').removeClass('tdRed');
				$(this).addClass('tdRed');
				var idx = $(this).text(); //클릭한 td태그 사이의 text가져오기
				alert(idx + '번쨰td를 선택하셨군');
			});
		});
	</script>

</head>
<body>
	<table>
		<tr><td>0</td><td>1</td><td>2</td></tr>
		<tr><td>3</td><td>4</td><td>5</td></tr>
		<tr><td>6</td><td>7</td><td>8</td></tr>
	</table>
</body>
</html>
