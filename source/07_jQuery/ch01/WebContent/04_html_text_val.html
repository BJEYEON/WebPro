<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script>
		$(document).ready(function() {
			$('p#msg').html('<b>Hello, jQuery</b>');
			//$('p#msg').text('<b>Hello, jQuery</b>');
			$('.msg').val('Hello, JSP');
			$('button').click(function(){
				//var pMsg = $('p#msg').html(); // <b>Hello, jQuery<b>
				var pMsg = $('p#msg').text(); // Hello, jQuery
				var inputMsg = $('input[name="msg"]').val(); //input안에 입력된 값
				alert(pMsg + "\n" + inputMsg);
			});
		});
	</script>

</head>
<body>
	<p id="msg"></p>
	<p>메세지 <input type="text" name="msg" class="msg"></p>
	<button>msg경고창</button>
</body>
</html>
