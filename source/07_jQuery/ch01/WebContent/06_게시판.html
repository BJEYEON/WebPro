<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script>
		$(document).ready(function() {
			$('tr:even').css('background-color', '#cccccc'); //0번쨰부터 짝수
			$('tr:odd').css('background-color', '#ffffaa'); // 0번째부터 홀수
			$('tr').click(function(){
				var no = $(this).children().eq(0).text().trim(); //string
				//alert('글번호: ' + no + '/타입:' + typeof(no));
				//Number('1') => 1 
				if(isNaN(Number(no))){
					alert('타이틀을 클릭했네');
				}else{
					//alert('글번호: ' + no);
					location.href = '05_selector.html?no' + no;
				}
			});
		});
	</script>

</head>
<body>
	<table>
		<tr><th>글번호</th><th>제목</th><th>글쓴이</th><th>조회수</th></tr>
		<tr><th>4</th><th>제목임다</th><th>홍길동</th><th>9</th></tr>
		<tr><th>3</th><th>제목이라</th><th>김길동</th><th>8</th></tr>
		<tr><th>2</th><th>제목이다</th><th>신길동</th><th>7</th></tr>
		<tr><th>1</th><th>제목이네</th><th>흥길동</th><th>6</th></tr>
		<tr><th colspan="4">총네개</th></tr>
	</table>
</body>
</html>
